<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login Page</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-6">
            <div class="col-span-2"></div>
            <div class="col-span-2 sm:col-span-6">
              <!-- card -->
              <div
                class="block p-6 border-t-4 border-green-700 bg-white  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
              >
    
              <!-- message -->
               <div data-th-replace="message::messagebox"></div>
                <h5
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                  Login Here
                </h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">
                  Start managing your contacts
                </p>

                <div th:if="${param.error}" class="text-red-600 text-center my-3">
                  Invalid username and password.</div>
                <div th:if="${param.logout}" class="text-green-600 text-center my-3">
                  You have been logged out.</div>

                <form class="mt-5"
                method="post"
                data-th-action="@{'/authenticate'}"
                >
                  
                
                  <!-- username field -->
                  <div class="mb-2">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    
                    <input type="text" name="email" id="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
    
                    <!-- <p 
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                    class="text-red-600 px-1 py-2 "> </p> -->
                  </div>
                  
                  <!-- password field -->
                  <div class="mb-2">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
    
                    <!-- <p 
                    data-th-if="${#fields.hasErrors('password')}"
                    data-th-errors="*{password}"
                    class="text-red-600 px-1 py-2 "> </p> -->
                  </div>
    
                  
    
                  <!-- buttons -->
                   <div class="mb-2 flex justify-center space-x-3">
                      <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>

                      <button type="reset" class="text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800">Reset</button>
                  </div>
                  
                </form>

                <!-- buttons -->
                 <div class="social-buttons-container flex justify-center mt-10 ">
                  <a class="text-right px-10 py-2 login-with-google-btn"
                  data-th-href="@{'/oauth2/authorization/google'}">

                  Login with Google</a>
                 </div>
              </div>
            </div>
          </div>
    </div>
    <script>
        console.log('Login page');
    </script>
</body>
</html>
